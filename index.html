<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Conselhos gerados automaticamente atravé de uma API">

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reponsive.css">

  <title>Advice generator app | Frontend Mentor</title>
</head>

<body>
    <main class="container">
        <div class="container-conselhos">
            <h1 id="id-conselho">Advice # 000</h1>
            <p id="conselho"></p>

            <picture>
                <source media="(max-width: 560px)" srcset="src/images/pattern-divider-mobile.svg" alt="Imagem divisória">
                <img src="src/images/pattern-divider-desktop.svg" alt="Imagem divisória">
            </picture>

            <button id="botao-novo-conselho" type="button">
                <img src="src/images/icon-dice.svg" alt="Ícone de dado">
            </button>
       </div>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
